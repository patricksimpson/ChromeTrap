<html>
<head>
<link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body class="ChromeTrapOptions-body">
<div class="ChromeTrapOptions-wrapper">
<img src="icon_48.png" alt="Chrome Trap" title="Chrome Trap" class="ChromeTrap-logo"><h1 class="ChromeTrap-header">Chrome Trap</h1>
<h2>Steel Trap Account</h2>
<form id="ChromeTrap-STA" action="#" method="GET">
  <p id="tokenSetError-1" class="ChromeTrap-error" style="display:none;"></p>
  <label>API Key</label>
  <input type="text" name="token" id="CT-newToken" class="ChromeTrap-tokenInput">
  <button id="setNewTokenButton">Set API Key</button>
  <span class="ChromeTrap-love">You must have a <a href="http://steeltrap.co/profile" target="_blank">steeltrap.co</a> account to gain access. Please <a href="http://steeltrap.co/users/sign_up" target="_blank">sign up</a> otherwise.</span>
</form>
<p><a href="#deleteToken" id="deleteToken" class="ChromeTrap-resetLink">Reset API Key</a></p>
<h2>Chrome Trap - Settings</h2>
<form id="ChromeTrapOptions-form-2" action="#" method="GET">
  <p id="tokenSetError-2" class="ChromeTrap-error"></p>
  <h3>Behavior</h3>
  <p>
  <input type="checkbox" name="CT-opt-public" id="CT-opt-public"><label for="CT-opt-public">Public Entry Default</label>
  </p>
  <p>
  <input type="checkbox" name="CT-opt-autosolved" id="CT-opt-autosolved"><label for="CT-opt-autosolved">Auto Check Solved</label>
  </p>
  <h3>Optional Fields</h3>
  <p>
  <input type="checkbox" name="CT-opt-show-public" id="CT-opt-show-public"><label for="CT-opt-show-public">Show Public Option</label>
  </p>
  <p>
  <input type="checkbox" name="CT-opt-show-solved" id="CT-opt-show-solved"><label for="CT-opt-show-solved">Show Solved Option</label>
  </p>
  <p>
  <input type="checkbox" name="CT-opt-show-solution" id="CT-opt-show-solution"><label for="CT-opt-show-solution">Show Solution Textarea</label>
  </p>
  <p>
  <input type="checkbox" name="CT-opt-show-deck-input" id="CT-opt-show-deck-input"><label for="CT-opt-show-deck-input">Show Deck Input</label>
  </p>
  <p>
  <input type="checkbox" name="CT-opt-show-tag-input" id="CT-opt-show-tag-input"><label for="CT-opt-show-tag-input">Show Tag Input</label>
  </p>
</form>
<p class="ChromeTrap-love">Powered by <a href="http://steeltrap.co" target="_blank">steeltrap.co</a>.</p>
</div>
<script src="jquery.js" type="text/javascript"></script>
<script src="script-options.js" type="text/javascript"></script>
</body>
</html>
