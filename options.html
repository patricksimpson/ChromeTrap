<!DOCTYPE html>

<html>
<head>
<link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body class="ChromeTrapOptions-body">
<div class="ChromeTrapOptions-wrapper">
<img src="icon_48.png" alt="Chrome Trap" title="Chrome Trap" class="ChromeTrap-logo"><h1 class="ChromeTrap-header">Chrome Trap</h1>
<h2>Steel Trap Account</h2>
<form id="ChromeTrap-STA" action="#" method="GET">
  <p id="tokenSetError-1" class="ChromeTrap-error" style="display:none;"></p>
  <label>API Key</label>
  <input type="text" name="token" id="newToken" class="ChromeTrap-tokenInput">
  <button id="setTokenButton">Set API Key</button>
  <span class="ChromeTrap-love">You must have a <a href="http://steeltrap.co/profile" target="_blank">steeltrap.co</a> account to gain access. Please <a href="http://steeltrap.co/users/sign_up" target="_blank">sign up</a> otherwise.</span>
</form>
<h2>Chrome Trap Options</h2>
<form id="ChromeTrapOptions-form-2" action="#" method="GET">
  <p id="tokenSetError-2" class="ChromeTrap-error"></p>
  <h3>Behavior</h3>
  <p>
  <input type="checkbox" name="CT-opt-public" id="private" checked="checked"><label for="private">Public</label>
  <input type="hidden" value="true" name="public" id="public">
  </p>
  <p>
  <input type="checkbox" name="CT-opt-autosolved" id="private" checked="checked"><label for="private">Auto Check Solved</label>
  <input type="hidden" value="true" name="public" id="public">
  </p>
  <h3>Optional Fields</h3>
  <p>
  <input type="checkbox" name="CT-opt-show-public" id="private" checked="checked"><label for="private">Show Public Option</label>
  <input type="hidden" value="true" name="public" id="public">
  </p>
  <p>
  <input type="checkbox" name="CT-opt-show-solved" id="private" checked="checked"><label for="private">Show Solved Option</label>
  <input type="hidden" value="true" name="public" id="public">
  </p>
  <p>
  <input type="checkbox" name="CT-opt-show-solution" id="private" checked="checked"><label for="private">Show Solution Textarea</label>
  <input type="hidden" value="true" name="public" id="public">
  </p>
  <p>
  <input type="checkbox" name="CT-opt-show-deck-input" id="private" checked="checked"><label for="private">Show Deck Input</label>
  <input type="hidden" value="true" name="public" id="public">
  </p>
  <p>
  <input type="checkbox" name="CT-opt-show-tag-input" id="private" checked="checked"><label for="private">Show Tag Input</label>
  <input type="hidden" value="true" name="public" id="public">
  </p>
  <button id="ChromeTrapOptions-saveSettings">Save Settings</button>
</form>
<p class="ChromeTrap-love">Powered by <a href="http://steeltrap.co" target="_blank">steeltrap.co</a>.</p>
</div>
<script src="jquery.js" type="text/javascript"></script>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
