<!DOCTYPE html>

<html>
<head>
<script src="popup.js"></script>
<link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="ChromeTrap-body">
<img src="icon_48.png" alt="Chrome Trap" title="Chrome Trap" class="ChromeTrap-logo"><h1 class="ChromeTrap-header">Chrome Trap</h1>
<form id="tokenNotSet" action="#" method="GET">
  <p id="tokenSetError" class="ChromeTrap-error" style="display:none;"></p>
  <label>API Key</label>
  <input type="text" name="token" id="newToken" class="ChromeTrap-tokenInput">
  <button id="setTokenButton">Set API Key</button>
  <span class="ChromeTrap-love">You must have a <a href="http://steeltrap.co/profile" target="_blank">steeltrap.co</a> account to gain access. Please <a href="http://steeltrap.co/users/sign_up" target="_blank">sign up</a> otherwise.</span>
  <span><a href="options.html" target="_blank" id="settingsPage" class="ChromeTrap-resetLink">Settings</a></span>
</form>
<form action="#" method="post" id="tokenSet" style="display:none;">
  <p id="error" class="ChromeTrap-error" style="display:none;"></p>
  <input type="hidden" name="reference_url" id="cst__refurl" value="">
  <input type="hidden" name="token" id="token">
  <label for="question">Question:</label>
  <input type="text" name="query" id="question" class="ChromeTrap-queryInput" placeholder="What is your question?">
  <p class="ChromeTrap-ref" id="CT-field-urlref">Reference URL: <span class="ChromeTrap-capture" id="url_capture"></span></p>
  <span id="CT-field-solution">
    <label for="solution">Solution </label>:
    <textarea name="solution" id="solution"></textarea>
  </span>
  <span id="CT-field-solved">
    <input type="checkbox" name="unsolved" id="unsolved"><label for="unsolved">Solved?</label>
    <input type="hidden" value="" name="solved" id="solved">
  </span>
  <span id="CT-field-public">
    <input type="checkbox" name="private" id="private"><label for="private">Public?</label>
    <input type="hidden" value="true" name="public" id="public">
  </span>
  <input type="submit" value="Save">
  <span><a href="options.html" target="_blank" id="settingsPage" class="ChromeTrap-resetLink">Settings</a></span>
</form>
<div id="success" style="display:none;">
  <h4>Saved Successfully</h4>
  <p id="messageBox" class="ChromeTrap-message"></p>
</div>
<p class="ChromeTrap-love"><a href="#" class="ChromeTrap-clearMe">Clear Form</a> | <a href="#" class="ChromeTrap-closeMe">Close Window</a>
<p class="ChromeTrap-love" style="width:224px;">Powered by <a href="http://steeltrap.co" target="_blank">steeltrap.co</a>.</p>
</div>
<script src="jquery.js" type="text/javascript"></script>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
